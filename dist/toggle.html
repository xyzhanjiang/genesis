<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Genesis</title>
<link href="css/genesis.min.css" rel="stylesheet">
</head>
<body>
<header class="bar header">
  <div class="title">Toggle</div>
</header>

<nav class="bar footer">
  <a class="tab-item active">首页</a>
  <a class="tab-item">导航1</a>
  <a class="tab-item">导航2</a>
  <a class="tab-item">导航3</a>
  <a class="tab-item">个人中心</a>
</nav>

<div class="content">
  <ul class="list">
    <li class="item">
      toggle 1
      <div class="toggle">
        <input id="t1" type="checkbox">
        <label for="t1"></label>
      </div>
    </li>
    <li class="item">
      toggle 2(checked)
      <div class="toggle">
        <input checked id="t2" type="checkbox">
        <label for="t2"></label>
      </div>
    </li>
    <li class="item">
      toggle 3(disabled)
      <div class="toggle">
        <input disabled id="t3" type="checkbox">
        <label for="t3"></label>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
