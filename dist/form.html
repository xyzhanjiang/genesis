<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Genesis</title>
<link href="css/genesis.min.css" rel="stylesheet">
</head>
<body>
  <div style="display: flex; min-height: 100vh; flex-direction: column;">
<header class="bar header" style="position: static;">
  <h1 class="title">标题</h1>
</header>

<div class="content padding" style="flex: 1; margin: 0; position: static;">
  <form>
    <input type="text" placeholder="username">
    <select>
      <option>Value 1</option>
      <option>Value 2</option>
    </select>
    <textarea rows="5"></textarea>
    <button class="btn btn-primary btn-block">Button block</button>
  </form>
</div>

<nav class="bar footer" style="position: static;">
  <a class="tab-item active" href="#">
    <span class="icon icon-home"></span>
    <span class="tab-label">首页</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-cart"></span>
    <span class="tab-label">导航1</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-star"></span>
    <span class="tab-label">导航2</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-bars"></span>
    <span class="tab-label">导航3</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-user"></span>
    <span class="tab-label">导航4</span>
    <span class="badge badge-primary">2</span>
  </a>
</nav>
</div>
</body>
</html>
